<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Typing Effect</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section>
        <div class="text-box">
            <img src="img/astro2.png" alt="">
            <h1>I'm <span class="auto-input"></span></h1>
            <p>You can reach out to me through the following</p>
            <ul>
                <li><a href="https://github.com/iitristan" target="_blank">
                        <ion-icon name="logo-github"></ion-icon>
                    </a></li>
                <li><a href="https://www.linkedin.com/in/tristanisidro/" target="_blank">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a></li>
                <li><a href="https://twitter.com/qwertrystan" target="_blank">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </a></li>
                <li><a href="https://www.facebook.com/isidro.earltristan/" target="_blank">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a></li>
                <li><a href="https://iitristan.github.io/portfolio/" target="_blank">
                    <ion-icon name="folder-open"></ion-icon>
                    </a></li>
            </ul>
        </div>
    </section>
    <div>
</div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed(".auto-input", {
            strings: ["Tristan Isidro", "a Student", "a Web Developer", "a UI/UX Designer"],
            typeSpeed: 100,
            backSpeed: 100,
            loop: true
        })
    </script>
</body>

</html>
